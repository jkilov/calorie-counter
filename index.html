<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content-section">
        <div class="calorie-table">

    <h1>Calorie Counter</h1>

    <div class="tracker">
        <div class="budget-input">
        <label for="cal-budget">Budget</label>
        <input type="number" placeholder="Enter Daily Calorie Budget" id="cal-budget" min="1" required>
    </div>
    <form id="cal-form"action="">
        <div class="breakfastFieldset">
            <fieldset id="breakfast">
                <legend>Breakfast</legend>
                <div class="input-container"></div>
            </fieldset>
        </div>
        <div class="lunchFieldset">
            <fieldset id="lunch">
                <legend>Lunch</legend>
                <div class="input-container"></div>
            </fieldset>
        </div>
        <div class="dinnerFielset">
            <fieldset id="dinner">
                <legend>Dinner</legend>
                <div class="input-container"></div>
            </fieldset>
        </div>
        <div class="snacksFieldset">
            <fieldset id="snacks">
                <legend>Snacks</legend>
                <div class="input-container"></div>
            </fieldset>
        </div>
        <div class="exerciseFieldset">
            <fieldset id="exercise">
                <legend>Exercise</legend>
                <div class="input-container"></div>
            </fieldset>
        </div>

        <label for="dropdown" id="dropdown-label">Add Food Or Exercise:</label>
        <select name="options" id="dropdown">
            <option value="breakfast" selected>Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="dinner">Dinner</option>
            <option value="snacks">Snacks</option>
            <option value="exercise">Exercise</option>
        </select>
        <button type="button" class="add-entry-btn">Add Entry</button>
        <div class="">
            <button type="submit" class="add-entry">Calculate Remaining Calories</button>
        <button type="button" class="clear" id="clear-btn">Clear</button>
    </div>

    </div>
</form>
<div id="output" class="output hide"></div>
</div>
</div>
    
<script src="script.js"></script>
</body>
</html>
